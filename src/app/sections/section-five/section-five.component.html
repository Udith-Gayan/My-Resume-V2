<div class="card custom-card-1 rounded shadow" style="width:100%">
    <div class="card-body custom-card">
        <!-- Projects -->
        <div class="custom-title ms-3">
            <fa-icon [icon]="faReadme" style="font-size: xx-large;" class="themeIIcon me-2"></fa-icon>
            <span class="ms-2 custom-title-name ">BLOG ARTICLES</span>
        </div>

        <div class="card-body custom-card mt-1 ms-0 row g-3" style="overflow: hidden;">
            <!-- New Carousal -->
            <ngx-light-carousel  [options]="carousalOptions"  [data]="slides">
                <section  ngx-light-carousel-container>
                    <article  ngx-light-carousel-item  *ngFor="let product of slides; let i = index" >
                        <div class="card rounded custom-card-2 shadow w-100" >
                            <div class="container-fluid" style="padding: 0; position: relative;">
                                <div class="custom-card-image-holder d-flex justify-content-center flex-column align-items-center" style="height: 200px;">
                                    <img [src]="product.image" class="card-img-top ud-hover-zoom" alt="Profile Image">
                                </div>
                            </div>
                            <div class="card-body mt-3">
                                <h5 class="card-title float-start" style="color: var(--u-subtitle-color);">{{product.title}}</h5> <a [href]="product.link" target="_blank"></a>
                                <!-- <div class="row" [hidden] = "p.link?.length != 0">&nbsp;</div> -->
                                <!-- <p class="card-text text-justify mt-3 u-text-color">{{p.description}}</p>
                                <p class="card-text text-justify lh-sm u-text-color"><span class="fw-bold">Technologies</span> :<span class="fst-italic u-text-color">{{ p.technologies }}</span></p> -->
                            </div>
                        </div>
                    </article>
                    <!-- include the outlet for infinite scroll at the end of the loop -->
                     <ng-template  #infiniteContainer></ng-template> 
                </section>
                
                <!-- define what the infinite scroll item looks like, typically a copy of the regular item -->
                <ng-template #carouselContent let-product let-i="index">
                    <article>
                       
                            <div class="card rounded custom-card-2 shadow w-100">
                                <div class="container-fluid" style="padding: 0; position: relative;">
                                    <div class="custom-card-image-holder d-flex justify-content-center flex-column align-items-center" style="height: 200px;">
                                        <img [src]="product.image" class="card-img-top ud-hover-zoom" alt="Profile Image">
                                    </div>
                                </div>
                                <div class="card-body mt-3">
                                    <h5 class="card-title float-start" style="color: var(--u-subtitle-color);">{{product.title}}</h5> <a [href]="product.link" target="_blank"></a>
                                    <!-- <div class="row" [hidden] = "p.link?.length != 0">&nbsp;</div> -->
                                    <!-- <p class="card-text text-justify mt-3 u-text-color">{{p.description}}</p>
                                    <p class="card-text text-justify lh-sm u-text-color"><span class="fw-bold">Technologies</span> :<span class="fst-italic u-text-color">{{ p.technologies }}</span></p> -->
                                </div>
                            </div>
                        
                    </article>
                </ng-template>
                
                <!-- Custom contents for the previous button -->
                <ng-template  #carouselPrev>
                    <div  class="click-area custom-click-area" >
                        <fa-icon [icon]="faAngleDoubleLeft" style="font-size: xx-large;" class="themeIIcon"></fa-icon>
                    </div>
                </ng-template>
        
                <!-- Custom contents for the next button -->
                <ng-template  #carouselNext>
                    <div  class="click-area custom-click-area">
                        <fa-icon [icon]="faAngleDoubleRight" style="font-size: xx-large;" class="themeIIcon"></fa-icon>
                    </div>
                </ng-template>
                
                <!-- Custom contents for the carousel index -->
                <ng-template  #carouselDot  let-model>
                    <div class="ball bg-accent">
                    </div>
                </ng-template>
                
                <!-- Custom contents for the progress bar (todo) -->
                    <!-- <ng-template  #carouselProgress  let-progress>
                        <div  class="progress"></div>
                    </ng-template> -->
            </ngx-light-carousel>
            <!-- En of new Carousal -->

        </div>
    </div>
</div>
